<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="../asset/style/cashire.css">
</head>
<body>
    <nav>
        <div class="content">
            <div class="left">
                <h2>Suki <span> yeah </span></h2>
            </div>
            <div class="right">
                <div class="btn nav-btn">
                    <button>Log out</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <h2>Order</h2>

        <div class="Order-list">
            <div class="Order-item">
                <div class="item-detail">
                    <div class="item">
                        <h3>ข้าวขาหมู <div class="multiply">* 1</div></h3>
                    </div>
                </div>
                <div class="price">
                    <p>ราคา <span>40</span> บาท</p>
                </div>
                <div class="table">
                    <p>โต๊ะที่ <span>4</span></p>
                </div>
                <div class="btn">
                    <button>ปิดบิล</button>
                </div>
            </div>
            <div class="Order-item">
                <div class="item-detail">
                    <div class="item">
                        <h3>ข้าวขาหมี <div class="multiply">* 1</div></h3>
                    </div>
                    <div class="item">
                        <h3>แกงส้ม <div class="multiply">* 1</div></h3>
                    </div>
                    <div class="item">
                        <h3>ข้าวต้ม <div class="multiply">* 3</div></h3>
                    </div>
                </div>
                <div class="price">
                    <p>ราคา <span>500</span> บาท</p>
                </div>
                <div class="table">
                    <p>โต๊ะที่ <span>67</span></p>
                </div>
                <div class="btn">
                    <button>ปิดบิล</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
